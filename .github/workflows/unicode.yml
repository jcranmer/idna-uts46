name: Unicode Version Check
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  check:
    name: Version Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
      - name: Install dependencies
        run: npm ci
      - run: npm run build:unicode-checkversion
  upgrade:
    name: Upgrade Version
    runs-on: ubuntu-latest
    needs:
      - check
    if: failure()
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
      - name: Install dependencies
        run: npm ci
      - name: Upgrade Unicode Version
        run: npm run build:unicode-upgrade
      - name: Generate IDNA Mapping File
        run: npm run build
      - name: Auto-Lint Code
        run: npx lint-staged
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: 'feat(unicode): upgraded version'
          committer: Kai Schwarz <kschwarz@hexonet.net>
          branch: upgradeUnicode
          base: master
          title: 'Upgrade Unicode to latest Version'
          assignees: KaiSchwarz-cnic
          reviewers: KaiSchwarz-cnic
