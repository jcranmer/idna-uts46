name: Test
on:
  push:
    branches:
      - dependabot/** #branches are generated by https://github.com/dependabot

  pull_request:
    types:
      - opened
      - synchronize

  workflow_dispatch:

jobs:
  test:
    name: ðŸ§ª Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup NodeJS @ LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          check-latest: true
          cache: 'npm'
      - name: Install node dependencies
        run: npm ci
      #      - name: Run test/validation
      #        run: gulp prettierCheck
      - name: Super Linter Code Base
        uses: github/super-linter/slim@v4
        env:
          FILTER_REGEX_INCLUDE: '.*.js|*.js|/scripts/*|/src/*|/test/*'
          DEFAULT_BRANCH: master
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_BASH: true
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test_matrix:
    strategy:
      matrix:
        node-version:
          - 16
          - 18
    # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    name: ðŸ§ª npm test @ ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Use NodeJS @ ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm run test --silent >/dev/null
