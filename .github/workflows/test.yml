name: Test

on:
  push:
    branches:
      - master
      # dependabot/** branches are generated by https://github.com/dependabot
      - dependabot/**

  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: "Test Job @ Node LTS"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip -V
          pip install -r requirements.txt
      - name: Setup NodeJS @ LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          check-latest: true
          cache: 'npm'          
      - name: Super Linter Code Base
        uses: github/super-linter@v4
        env:
          FILTER_REGEX_INCLUDE: "/.*.js|/test/*|/scripts/*|*.py"
          DEFAULT_BRANCH: master
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_BASH: true
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate & Coverage Report
        run: "./scripts/pep8check.sh"
      - name: Run test/validation
        run: |
          gulp prettierCheck
          npm run lint
          npm run test --silent >/dev/null

  test_matrix:
    strategy:
      matrix:
        name: Test Matrix @ Node ${{ matrix.node-version }}
        node-version:
          - 16
          - 18

    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip -V
          pip install -r requirements.txt
      - name: Use NodeJS @ ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm run test --silent >/dev/null